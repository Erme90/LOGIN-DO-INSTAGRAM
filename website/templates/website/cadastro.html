{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    </head>

    <body>
        <div class="container">
            <img class="logo_cadastro" src="{% static 'img/instagram-logo.png'%}" alt="logo_instagram">
            <form class="box" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    {{form_usuario.username.errors}}
                    <label>Username: </label>
                    {{form_usuario.username}}
                </div>
            
                <div class="form-group">
                    {{form_usuario.password1.errors}}
                    <label>Senha: </label>
                    {{form_usuario.password1}}
                </div>
            
                <div class="form-group">
                    {{form_usuario.password2.errors}}
                    <label>Confirmação de senha: </label>
                    {{form_usuario.password2}}
                </div>
            
                <div class="form-group">
                    <input type="submit" href="{% url 'login'%}"value="Cadastrar" class="btn btn-primary">
                </div>

            </form>  
        </div>
    </body>

</html>
